    <!-- Day Night Mode Button-->
    <script>
        function LinksSetColor(color) {
            var alist = document.querySelectorAll('a');
                var i = 0;
                while(i < alist.length) {
                    alist[i].style.color = color;
                    i += 1;
                }
        }
        function BodySetColor(color) {
            document.querySelector('body').style.color = color;
        }
        function BodySetBackgroundColor(color) {
            document.querySelector('body').style.backgroundColor = color;
        }
        function nightDayHandler(self) {
            var target = document.querySelector('body');

            if(self.value === 'Night Mode') {
                BodySetBackgroundColor('black');
                BodySetColor('white');
                self.value = 'Day Mode';
                LinksSetColor('powderblue');
            } else {
                BodySetBackgroundColor('white');
                BodySetColor('black');
                self.value = 'Night Mode';
                LinksSetColor('yellow');
            }
        }
    </script>

    <!--priceLoad 함수-->
    <script>
        function priceLoad(name) {
            fetch(name).then(function(response) {
                response.text().then(function(text) {
                    document.querySelector("#result").innerHTML = text;
                });
            });
        }
    </script>
    <!--priceLoad2 함수 (#result2)-->

        var resultDiv = document.getElementById("result");
    
        // Create a MutationObserver to detect changes to the div contents

        });
    
        // Start observing the div for changes
